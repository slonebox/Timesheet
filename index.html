<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Timesheet</title>
</head>

<body>
    <div class="container">
        <div class="row jumbotron jumbotron-fluid mb-4">
            <div class="col-8 text-center">
                <h1>Employee Data Management</h1>
                <h6>A Comprehensive Directory of Employee Billable Hours</h6>
            </div>
        </div>
        <div class="row mb-4">
            <div class="card col-8">
                <div class="card-header">
                    Current Employees
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            ...
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="card col-8">
                <div class="card-header">
                    Add Employees
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row mb-1">
                            <label for="validationDefault01">Employee Name</label>
                            <input type="text" class="form-control" id="employee-name"
                                value="Mark" required>
                        </div>
                        <div class="form-row mb-1">
                            <label for="validationDefault01">Role</label>
                            <input type="text" class="form-control" id="role"
                                value="Mark" required>
                        </div>
                        <div class="form-row mb-1">
                            <label for="validationDefault01">Start Date (MM/DD/YYYY)</label>
                            <input type="text" class="form-control" id="start-date"
                                value="Mark" required>
                        </div>
                        <div class="form-row mb-2">
                            <label for="validationDefault01">Monthly Rate</label>
                            <input type="number" class="form-control" id="monthly-rate"
                                value="Mark" required>
                        </div>
                        <button class="btn btn-primary" type="submit" style="float: right" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-database.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>
</html>
